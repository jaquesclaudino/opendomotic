<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true" type="com.opendomotic.model.entity.AbstractEntityName"/>        
        <cc:attribute name="items" required="true" type="java.util.List"/>
        <cc:attribute name="firstItem" default="#{msg.Selecione}" type="String"/>
        <cc:attribute name="required" default="false" type="Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:selectOneMenu id="select" value="#{cc.attrs.value}" converter="#{entityConverter}" required="#{cc.attrs.required}">
            <f:selectItem itemLabel="#{cc.attrs.firstItem}"/>
            <f:selectItems value="#{cc.attrs.items}" var="item" itemLabel="#{item.nome}" itemValue="#{item}"/>
        </p:selectOneMenu>            
    </cc:implementation>
</html>
